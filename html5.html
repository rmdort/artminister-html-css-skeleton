  <!--  Mobile Viewport Fix
        j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag 
  device-width : Occupy full width of the screen in its current orientation
  initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
  maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
  -->
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">


  <!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">


  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="css/common/style.css?v=1">
  <link rel="stylesheet" href="css/framework.css?v=1">

  <!-- For the less-enabled mobile browsers like Opera Mini -->
  <link rel="stylesheet" media="handheld" href="css/handheld.css?v=1">

 
  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src="js/modernizr-1.5.min.js"></script>

</head>

<!--[if lt IE 7 ]> <body class="ie6"> <![endif]-->
<!--[if IE 7 ]>    <body class="ie7"> <![endif]-->

<!--[if (gt IE 9)|!(IE)]><!--> <body> <!--<![endif]-->

  
	<!-- Accessibility -->
	<ul class="screenOnly offScreen"> 
	    <li><a href="#Content">Jump to Content</a></li>
		<li><a href="#Nav">Jump to Menu</a></li>
	</ul>
	<!-- / Accessibility -->
	
	<!-- Wrapper -->
	<div class="wrapper">
		<section>
			<h2>Placeholder Text</h2>
			<form>
			  <input name="q" placeholder="Search Bookmarks and History">
			  <input type="submit" value="Search">
			</form>
		</section>
		
		<section>
			<h2>Autofocus</h2>
			<form>
			  <input name="q" autofocus>
			  <input type="submit" value="Search">
			</form>
		</section>
		
		<section>
			<h2>Input type : Email, URL, number, range, date, time, search, color, </h2>
			<p>Email: <input type="email"></p>
			<p>URL: <input type="url"></p>
			<p>Number: <input type="number"></p>
			<p>Range: <input type="range" min="0" max="10" step="2" value="6"></p>
			<p>Date: <input type="date"></p>
			<p>Time: <input type="time"></p>
			<p>Search: <input type="search"></p>
			<p>Color: <input type="color"></p>
		</section>
		
	</div>
	<!-- / Wrapper -->



  <!-- Javascript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script>!window.jQuery && document.write('<script src="js/jquery-1.4.2.min.js"><\/script>')</script>


  <script src="js/plugins.js?v=1"></script>
  <script src="js/script.js?v=1"></script>

  <!--[if lt IE 7 ]>
    <script src="js/dd_belatedpng.js?v=1"></script>
  <![endif]-->

  <!-- end profiling code -->

    s.parentNode.insertBefore(g, s);
   })(document, 'script');
